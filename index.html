<body>
  <div class="jumbotron">
    <h1>Train Scheduler!</h1>
  </div>
  <!--schulde list-->
  <div class="container bluetitle">
    <div class="row title">
      Current Train Schedule
    </div>
    <!-- column names-->
    <div class="row" id="trainZone">
      <div class="col">
        <b>Train Name</b>
      </div>
      <div class="col">
        <b>Destination</b>
      </div>
      <div class="col">
        <b>Frequency (min)</b>
      </div>
      <div class="col">
        <b>Next Arrival</b>
      </div>
      <div class="col">
        <b>Minutes Away</b>
      </div>
    </div>
    <div id="trainholder">    </div>
  </div>
  <!--input area-->
  <div class="container bluetitle">
    <div class="row title">
      Add Train
    </div>
    <div class="row">
      <form>
        Train Name:<br>
        <input type="text" id="name"><br>
        Destination: <br>
        <input type="text" id="destination"> <br>
        First Train Time(hours-min miltary time):<br>
        <input type="time" id="time"> <br>
        Train Frequency (min):<br>
        <input type="number" id="frequency"> <br>
        <input type="submit" class="title" id="submit" value="Submit">
        <button id="clear"> Reset </button>
      </form>
    </div>
  </div>

  <!--easteregg-->
  <div id="metalzone"></div>
  <script src="assets/javascript/app.js"></script>
</body>
